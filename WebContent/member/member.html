<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/myStyle.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="../js/regcheck.js"></script>

<script>
	$(function() {

 		// id 중복검사
		$('#btnid').on('click', function () {
			// 입력한 id값을 가져온다.
			//idval = $('#id').val();

			if(idtest()){
				//공백검증, 길이검증, 정규화검증 통과
				$.ajax({
					url : '/jqpro/MemberIdCheck',
					type : 'get',
					data : { "id" : idval },
					dataType : 'json',
					success : function (datas) {
						$('#idchk').html(datas.res).css('color', 'red');
					},
					error : function (xhr) {
						alert("상태 : " + xhr.status);
					}
				})

			}	// if

		})

		// 번호검색
		$('#searchDong').on('click', function(){

			// 상세주소 값 비워주기
			$('#add2').val("");

			//입력한 동을 가져온다
			   dongvalue = $('#dongSearch').val();

			   if(dongtest()){
				   $.ajax({
				      url :'/jqpro/DongSelect',
				      type : 'post',
				      data : "dong=" + dongvalue,  //{"dong" : dongvalue}
				      dataType : 'json',
				      success : function(datas){
				         code = "<table class='table table-bordered' border='1'>";
				         code += "<tr><td>우편번호</td><td>주소</td><td>번지</td></tr>";
				         $.each(datas, function(i,v){
				            code += "<tr class='ziptr'>";
				            code += "<td>" + v.zipcode + "</td>";
				            code += "<td>" + v.addr + "</td>";
				            code += "<td>" + v.bunji + "</td>";
				            code += "</tr>";
				         })
				         code += "</table>";
				         $('#result1').html(code);
				      },
				      error : function(xhr){
				         alert("상태 : " + xhr.status);
				      }
				   })
			   } // if
		})

		// 동 검색 결과에서  클릭했을 떄 - delegate 방식
		$('#result1').on('click','.ziptr', function () {

			// 상세주소 값 비워주기
			$('#add2').val("");

			zipcode = $('td:eq(0)', this).text();
			addr = $('td:eq(1)', this).text();

			// form에 선택한 행의 값(우편번호와 주소)을 출력
			$('#zip').val(zipcode);
			$('#add1').val(addr);

			// 모달창 닫기
			$('#modal').modal('hide');
		})

		// 모달창 닫기 이벤트 - 모달창 닫을 때 모달창의 내용 지우기
		$('#modal').on('hide.bs.modal', function () {
			$('#result1').empty();
			$('#dongSearch').val("");
		})

		// 우편번호검색
		$('#zipBtn').on('click', function(){

 			$.ajax({
				url : '/jqpro/ZipSelect',
				type : 'get',
				dataType : 'json',
				success : function (res) {
					code = "";
					$.each(res, function (i) {
						code += "<option value='" + res[i].sido + "'>" + res[i].sido + "</option>";
					})

					$('#sido').html(code);
					$('#sido').trigger('change');
				},
				error : function (xhr) {
					alert("상태 : " + xhr.status);
				}
			})

		})

		$('#sido').on('change', function () {

			// option의 value값을 가져온다.
			sido = $(this).val();

			// 서버로 전송
			$.get(
				'/jqpro/ZipDetailSelect',
				{'sido' : sido},
				function (res) {
					code = "";
					if(res.sw == "OK"){
						$.each(res.data, function (i, v) {
							code += "<option value='" + v.gugun + "'>" + v.gugun + "</option>"
						})
					} else {
						code += "<option value='0'>데이터 없음</option>";
					}

					$('#gugun').html(code);
 					$('#gugun').trigger('change');
				},
				'json'
			)
		})

		$('#gugun').on('change', function () {

			// option의 value값을 가져온다.
			sido = $('#sido').val();
			gugun = $(this).val();

			// 서버로 전송
			$.post(
				'/jqpro/ZipDetailSelect',
				{'sido' : sido,
				 'gugun' : gugun},
				function (res) {
					code = "";
					if(res.sw == "OK"){
						$.each(res.data, function (i, v) {
							code += "<option value='" + v.dong + "'>" + v.dong + "</option>"
						})
					} else {
						code += "<option value='0'>데이터 없음</option>";
					}

					$('#dong').html(code);
 					$('#dong').trigger('change');
				},
				'json'
			)
		})

		$('#dong').on('change', function () {
			sido = $('#sido').val();
			gugun = $('#gugun').val();
			dong = $(this).val();

			$.post(
				'/jqpro/ZipSelect',
				{'sido' : sido,
				 'gugun' : gugun,
				 'dong' : dong},
				function (res) {

					 code = "<table class='table table-bordered' border='1'>";
			         code += "<tr><td>우편번호</td><td>주소</td><td>번지</td></tr>";
			         $.each(res, function(i,v){
			            code += "<tr class='ziptr'>";
			            code += "<td>" + v.zipcode + "</td>";
			            code += "<td>" + v.addr + "</td>";
			            code += "<td>" + v.bunji + "</td>";
			            code += "</tr>";
			         })
			         code += "</table>";
			         $('#result').html(code);
				},
				'json'
			)

		})

   		// 동 검색 결과에서  클릭했을 떄 - delegate 방식
		$('#result').on('click','.ziptr', function () {

			// 상세주소 값 비워주기
			$('#add2').val("");

			zipcode = $('td:eq(0)', this).text();
			addr = $('td:eq(1)', this).text();

			// form에 선택한 행의 값(우편번호와 주소)을 출력
			$('#zip').val(zipcode);
			$('#add1').val(addr);

			// 모달창 닫기
			$('#myModal').modal('hide');
		})

		// 모달창 닫기 이벤트 - 모달창 닫을 때 모달창의 내용 지우기
		$('#myModal').on('hide.bs.modal', function () {
			$('#result').empty();
			$('#dong').val("");
		})

		// 제출버튼 클릭 - 전송, 저장
      $('#btnjoin').on('click', function(){
/*          //입력한 모든 값을 가져온다.
         idval = $('#id').val();
         nameval = $('#name').val();
         birval = $('#birth').val();
         telval = $('#ptel').val();
         mailval = $('#mail').val();
         pwval = $('#pwd').val();
         zipval = $('#zip').val();
         add1val = $('#add1').val();
         add2val = $('#add2').val();

            //dataval = "id=" + idval + "&name=" + nameval + "&bir=" + birval +....

         dataval = {
               "id" : idval,
               "name" : nameval,
               "bir" : birval,
               "tel" : telval,
               "mail" : mailval,
               "pwd" : pwval,
               "zip" : zipval,
               "add1" : add1val,
               "add2" : add2val

         } */

            //dataval = $('#ff').serialize();

            if(!regtest()) return;

            dataval = $('#ff').serializeArray();
            console.log(dataval);

            $.ajax({
                url : '/jqpro/InsertMember',
                type : 'post',
                data : dataval,
                dataType : 'json',
                success : function (res) {

                   $('#joinres').html(res.res).css('color', 'red');
                },
                error : function (xhr) {
                   alert("상태 : " + xhr.status);
                }
             })

		})
	})
</script>
<style type="text/css">
	label {
		width: 130px;
		display: inline-block;
	}
	fieldset{
		width : 600px;
		height : auto;
		border: 5px solid gray;
	}
	lable, input{
		margin: 5px;
	}
	h2{
		margin-left: 150px;
	}
	button{
		width: 100px;
		height: 25px;
		border-radius: 10px;
		font-weight: bold;
		background: #A9BCF5;
		border: none;
	}
	button.b{
		width:230px;
		height: 50px;
		margin-left : 20px;
		border-radius: 20px;
	}
	.ziptr:hover{
		background: lime;
	}
	#add1, #add2{
		width: 300px;
	}
	#sido, #gugun{
		width: 100px;

		width: 250px;

</style>

</head>
<body>
	<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;화원가입</h2>
	<fieldset>
		<form name="ff" id="ff">
			<label>아이디:</label><input type="text" id="id" name="mem_id">
								<button type="button" id="btnid">중복검사</button>
								<span id="idchk"></span><br><hr>
			<label>이름:</label><input type="text" id="name" name="mem_name"><br><hr>
			<label>생년월일:</label><input type="text" id="birth" name="mem_bir" required placeholder="19990415"><br><hr>
			<label>비밀번호:</label><input type="password" id="pwd" name="mem_pass"><br><hr>
			<label>휴대폰 번호:</label><input type="tel" id="ptel" name="mem_hp" placeholder="010-1234-5678"><br><hr>
			<label>이메일</label><input type="email" id="mail" name="mem_mail" placeholder="abcd123@email.com"><br><hr>
			<label>우편번호:</label><input type="text" id="zip" name="mem_zip">
								<button type="button" id="zipBtn1" data-toggle="modal" data-target="#modal">번호검색</button>
								<button type="button" id="zipBtn" data-toggle="modal" data-target="#myModal">우편번호검색</button><br><hr>
			<label>주소:</label><input type="text" id="add1" name="mem_add1"><br><hr>
			<label>상세주소:</label><input type="text" id="add2" name="mem_add2"><br><hr>
		</form>
	</fieldset>

	<br>
	<button class="b" type="button" id="btnjoin">제출</button>
	<button class="b" type="reset">초기화</button>
	<span id="joinres"></span>

	<br><br>
	<!-- Modal 동 검색 -->
	<div id="modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">우편번호 찾기</h4>
	      </div>
	      <div class="modal-body">
	        <p>찾고자 하는 동을 입력하세요.</p>
	        <input type="text" id="dongSearch">
	        <button type="button" id="searchDong">검색</button>
	        <br>
	        <div id="result1"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


	<!-- Modal1 -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">우편번호 찾기</h4>
	      </div>
	      <div class="modal-body">
	        <p>찾고자 하는 주소를 선택하세요.</p>
	        <select id="sido"></select>
	        <select id="gugun"></select>
	        <select id="dong"></select>
	        <br>
	        <div id="result"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
