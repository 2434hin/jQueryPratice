<style type="text/css">
	label {
		width: 130px;
		display: inline-block;
	}
	fieldset{
		width : 500px;
		height : auto;
		border: 5px solid gray;
	}
	lable, input{
		margin: 5px;
	}
	h2{
		margin-left: 150px;
	}
	button{
		width: 100px;
		height: 25px;
		border-radius: 10px;
		font-weight: bold;
		background: #A9BCF5;
		border: none;
	}
	button.b{
		width:230px;
		height: 50px;
		margin-left : 20px;
		border-radius: 20px;
	}

<body>
	<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;화원가입</h2>
	<fieldset>
		<form name="ff">
			<label>아이디:</label><input type="text" id="id" name = "id">
								<button type="button">중복검사</button><br><hr>
			<label>이름:</label><input type="text" id="name" name="name"><br><hr>

			<label>우편번호:</label><input type="text" id="zip" name="zip">

			<label>주소:</label><input type="text" id="addr" name="addr"><br><hr>
			<label>상세주소:</label><input type="text" id="addrDt" name="addrDt"><br><hr>
		</form>
	</fieldset>

	<br>
	<button class="b" type="button">제출</button>
	<button class="b" type="reset">초기화</button>
