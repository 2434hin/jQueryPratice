<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
	$(function() {
		
		$('.guess_box').on('click', function () {
			
			$('.pg').remove();
			// 랜덤을 생성 5 ~ 10
			rand = Math.floor(Math.random() * 6 + 5);
			
			// 새로운 p태그를 생성
			ptag = $('<p/>', { 
					 'class' : 'pg',
					 'text' : '할인율 : ' + rand + "%"
			})
			
			// guess_box에 추가
			$(this).append(ptag);
			//$(ptag).appendTo(this);
			
			//$(this).off('click');
			//$(this).unbind('click');
		})
		
		$('img').hover(function () {
			//$(this).css('border', '2px solid blue');
			$(this).addClass('cborder');
		}, function () {
			//$(this).css('border', 'none');
			$(this).removeClass('cborder');
		})
		
	})
</script>

<style>
	
	.cborder{
		border: 2px solid blue;
	}

	#main{
		width: 570px;
		height: 350px;
		background: lightgray;
	}
	
	.guess_box{
		float: left;
		width : 130px;
		height: 200px;
		background: gray;
		margin: 1px;
		padding: 5px;
	}
	img{
		width: 128px;
		height: 120px;
	}
</style>
</head>
<body>

	<div id="header">
	   <h2> Jump for Joy Sale </h2>
	</div>
	<div id="main">
	   <div class="guess_box"><img src="../images/APEACH.gif" /></div>
	   <div class="guess_box"><img src="../images/NEO.gif" /></div>
	   <div class="guess_box"><img src="../images/RYAN.gif" /></div>
	   <div class="guess_box"><img src="../images/TUBE.gif" /></div>
	</div>

</body>
</html>
